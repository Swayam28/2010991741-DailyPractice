<!DOCTYPE html>
<html>

 <title>CSS Example</title>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 </head>
 <body>
 <p id="demo"></p>
 <script>
 var n = Number('123');
 n = n + 2;
 var s = "2";
 s = s + 2

 </script>
 </body>
