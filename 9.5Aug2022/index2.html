<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre id="oddNo"></pre>
    <script>
        function isOdd(num){
            return num%2!=0;
        }
        function filter(num, fn){
            let result=[];
            for(const num of numbers){
                if(fn(num)){
                    result.push(num);
                }
            }
            return result;
        }
        let numbers=[1,2,4,7,3,5,6];
        let oddNo=filter(numbers, isOdd);
        document.getElementById("oddNo").innerHTML=oddNo;
    </script>

</body>
</html>
